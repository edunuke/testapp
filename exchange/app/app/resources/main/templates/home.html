<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href={{url_for('main.static', filename='img/faviconLarge.ico')}} type="image/x-icon">

    <title>Dataquantix</title>

    <!-- CSS -->
    <link href="{{url_for('main.static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Application specific CSS-->
	<link href={{url_for('main.static', filename='css/home.css')}} rel="stylesheet">

  </head>	

  <body class="animated fadeIn">
      <canvas id="backgcanvas"></canvas>

      <canvas id="backgcanvas"></canvas>
        <!-- Application specific HTML -->
        <div id="header-div" class="clearfix with-margins">
            <div class="pull-left"><a href="/"><h1 class="no-margins">Exchange</h1></a></div>
            <div class="pull-right">
                {% if current_user.is_authenticated %}
                    <a href="/member">{{ current_user.first_name or current_user.username or current_user.email }}</a>
                    &nbsp; | &nbsp;
                    <a href="{{ url_for('user.logout') }}">Sign out</a>
                {% else %}
                    <a href="{{ url_for('user.login') }}">Sign in</a>
                {% endif %}
            </div>
        </div>
        <hr class="no-margins"/>

        </div>

        <br/>
        <hr class="no-margins"/>


        </div>

          
          
		</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{{url_for('main.static', filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <!-- Placed at the end of the document so the pages load faster -->
  
    <script type="text/javascript" src={{url_for('main.static', filename='js/bckg.js')}}></script>
    <script type="text/javascript" src={{url_for('main.static', filename='js/home.js')}}></script>
  </body>
</html>
